<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
</head>
<body>
<script>
    // For loop example
    for(let x=0; x<10; x++){
        //alert(x);
    }

    // While loop example
    x = 0;
    while(x < 10){
        //alert(x);
        x++
    }

    //Do while loop
    i = 0;
    do{
        //alert(i);
        i++;
    }
    while(i<5);

</script>

</body>
</html>
