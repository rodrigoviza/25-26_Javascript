<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container"  style="width:200px">

    <div class="row">
        <div class="col">
            <input type="text" class="display" style="width:inherit"/>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button value="7" class="btn">7</button>
            <button value="8" class="btn">8</button>
            <button value="9" class="btn">9</button>
            <button value="+" class="btn operator">+</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button value="4" class="btn">4</button>
            <button value="5" class="btn">5</button>
            <button value="6" class="btn">6</button>
            <button value="-" class="btn operator">-</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button value="1" class="btn">1</button>
            <button value="2" class="btn">2</button>
            <button value="3" class="btn">3</button>
            <button value="*" class="btn operator">*</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button value="C" class="btn operator">C</button>
            <button value="0" class="btn">0</button>
            <button value="/" class="btn operator">/</button>
            <button value="=" class="btn operator">=</button>
        </div>
    </div>
    <!-- <div class="row">
        <div class="col">
            <button value="." class="btn">.</button>
        </div>
    </div>-->
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
