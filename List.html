<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<script>
    // Indexes start at 0
    DumbGames = ["fortnight","COD","Warframe","League of Legends","Bird Game 3","Brick Breaker"];

    let games = "";
    for(let index = 0; index < DumbGames.length; index++){
        games += DumbGames[index] + " ";
    }
    alert(games);


</script>
