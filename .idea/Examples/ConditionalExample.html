<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditional Example</title>
</head>
<body>
<form action="#" method="post">
    <label for="passwd">New Password</label>
    <input type="password" name="passwd" id="passwd" onkeydown="checkLength()">
    <div id="length"></div>
    <br />
    <label for="passwd2">Confirm Password</label>
    <input type="password" name="passwd2" id="passwd2" onchange="checkMatch()">
    <div id="eval"></div>
</form>
<script>
    // Check the length of the first password field
    function checkLength(){
        len = document.getElementById("passwd").value.length;
        // Minimum length 8
        if((len + 1) < 8){
            document.getElementById("length").innerHTML = "<font color='red'>Password must be at least 8 characters</font>";
        }else{
            document.getElementById("length").innerHTML = "<font color='green'>Password is strong</font>";
        }

    }

    // Verify password and confirm password are congruent
    function checkMatch(){
        passwd = document.getElementById("passwd").value;
        passwd2 = document.getElementById("passwd2").value;



        if(passwd === passwd2){
            document.getElementById("eval").innerHTML = "<font color='green'>Passwords match.</font>";
        }else{
            document.getElementById("eval").innerHTML = "<font color='red'>Passwords do not match.</font>";
        }
    }

</script>

</body>
</html>
