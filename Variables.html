<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variables</title>
</head>
<body>

<script>
    /*
     * 4 ways to declare variables in Javascript, two are not recommended.
     * Not Recommended:
     * Using var: var x = 3;
     * No declarations: x = 3;
     *
     * Recommended:
     * Using let: let x = 3;
     * Using const: const x = 3:
     *
     */
    //Examples of a constant
    const pi = 3.141592
    const sTax = .06625

    //Examples of let
    let itemQuantity = 4;
    itemQuantity = 6;


</script>


</body>
</html>
